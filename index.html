<!DOCTYPE html>
<html>
<head>
  <title>Real Time Image Identification App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="background2.jpg">

<center>
    <div class="title">Realtime Image Identification</div>
    <br>
    <div class="info">
        <div class="info1">We are using MoblieNet as a model
            <p>Website ---> <a href="https://ml5js.org/" target = "_blank">Link</a></p>
        </div>
        <hr>
        <div class="info2">
           <span class = "textinfo"> It has been trained on more than <p id = "ptag" style = "color:red; font-weight:700;">1.3 </p> million images</span></div>
    </div>

    <br><hr><br>

<div class="finalresults">

    <input type="text" placeholder="Enter Object Here" id = "input1">
    <br><br>
    <button class="start" id = "submit" onclick="submit();">Submit</button><button class="start" onclick="start();">Start</button>
    <hr>
    <form for = "result" id = "form1"></form>
    <br><br>
    <button class="status">Status: </button> <button id = "objectresult"></button>
</div>
    

</center>

<script src="main.js"></script>
</body>

</html>
